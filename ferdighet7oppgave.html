<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="bredde" type="range" min="1" max="1000" step="1" oninput="visFrem()" />
    <input id="høyde" type="range" min="1" max="1000" step="1" oninput="visFrem()"  />

        <div id="resultat"></div>
        <div id="resultatHtml"></div>

    <script>
        
        var resultatDiv = document.getElementById('resultat');
        var bredde = document.getElementById('bredde');
        var høyde = document.getElementById('høyde');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        

        visFrem();
        function visFrem() {
            var arealet = bredde.value * høyde.value;
        var omkretsen = 2 * bredde.value + 2 * høyde.value;
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + 'dodgerblue' + ';'
                + 'width: ' + bredde.value + 'px;'
                + 'height: ' + høyde.value + 'px;'
                + '">' + '</div>';
                resultatHtmlDiv.innerText = 'Bredde: ' + bredde.value + ' ... ' + 'Høyde: ' + høyde.value
                + ' ... ' + 'Areal: ' + arealet + ' ... '+ 'Omkrets: ' + omkretsen
                ;
        }

    </script>
</body>
</html>
