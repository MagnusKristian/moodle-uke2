<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ferdighet5</title>
</head>
<body onload="lastinnferdig()">
    <h1>Tiden det tar å laste inn siden VS Tiden det tar å laste inn siden+bilde</h1>
<hr>

    <div id="a">Siden:</div>
    <div id="b">Siden+bilde:</div>
    <img id="x"  src="https://i.redd.it/o79iwxdll2w41.jpg" alt="bilde" >

    <script>

        function lastinn () {
            document.getElementById('a').innerHTML = 'BODY:' + new Date().toTimeString();
        }
        lastinn();
        function lastinnferdig() {
            document.getElementById('b').innerHTML = 'BODY+IMAGE:' + new Date().toTimeString();
        }
        
    </script>
</body>
</html>
